spring.application.name=stockknock

# Database Configuration (PostgreSQL)
spring.datasource.url=jdbc:postgresql://localhost:5432/stockknockdb
spring.datasource.username=sxxm
spring.datasource.password=sxxmpass
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.default_batch_fetch_size=100
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Server Configuration
server.port=8080

# CORS Configuration
spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# ============================================
# 이메일 설정 (Gmail)
# ============================================
# ⚠️ 보안 권장사항:
# 1. App Password 사용: Gmail 설정 > 보안 > 2단계 인증 > 앱 비밀번호 생성
# 2. OAuth2 사용 (더 안전): application-prod.properties 참고
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# Gmail OAuth2 설정 (선택사항, 더 안전)
